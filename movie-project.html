<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>

    <!--    CDN FOR BOOTSTRAP AND CSS LINK-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie-project.css">
</head>
<body>

<!--LOADING DIV-->
<div id="loader-container">
    <span id="loader"></span>
    <p id="loading-screen">Loading....</p>
</div>
<div id="content" display="none">

    <!--FORM FOR INPUTTING AND ADDING A MOVIE-->


    <div class="header-container">
        <h1 id="header-title">MOVIE PROJECT</h1>
        <div id="new-movie-form">
            <form>
                <label for="title">Title:</label>
                <input class="new-movie" type="text" id="title" name="title" required>
                <br>
                <label for="director">Director:</label>
                <input class="new-movie" type="text" id="director" name="director" required>
                <br>
                <label for="rating">Rating:</label>
                <input class="new-movie" type="number" id="rating" name="rating" value="5" min="1" max="5">
                <br>
                <label for="genre">Genre:</label>
                <input class="new-movie" type="text" id="genre" name="genre">
                <br>
                <button id="new-movie-btn" type="submit">Submit Movie!</button>
            </form>
        </div>
    </div>




    <!--CARD FOR NEW AND CURRENT MOVIES-->

    <div class="container">
        <div class="row">
            <div id="test-push" class="d-flex flex-wrap"></div>
        </div>
    </div>
</div>


</div>
<!--CDN AND LINKS TO JS PAGE-->

<script src="js/movie-project.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</body>
</html>
